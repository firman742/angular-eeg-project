<!-- app.component.html -->
<div class="main">
  <h1>Petaotak.com</h1>
  <div class="button-container">
    <button (click)="connectMuse()">Connect to Muse</button>
    <!-- <button (click)="fetchEEGData()">Fetch EEG Data</button> -->
  </div>
  <!-- Display the chart only if there is EEG data -->
  <div *ngIf="eegData.length > 0" class="chart-container">
    <ag-charts style="height: 400px;" [options]="chartOptions"></ag-charts>
  </div>
</div>
